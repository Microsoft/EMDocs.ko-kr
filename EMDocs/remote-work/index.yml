      summary: 직원이 사무실에서 작업하는 방식과 최대한 가깝게 작업을 계속할 수 있도록 원격 인력을 사용합니다.
      url: https://techcommunity.microsoft.com/t5/enterprise-mobility-security/helping-businesses-rapidly-set-up-to-work-securely-from-personal/ba-p/1239830
    - title: 보안 전문가 및 IT를 위한 오늘날의 고유한 원격 작업 시나리오에서 최신 보안 컨트롤을 수행하는 다른 방법
      summary: 최신 보안 컨트롤을 수행하는 또 다른 방법으로, 보안 팀은 보다 직접적인 인터넷 간 네트워크 아키텍처에서 위험을 관리할 수 있습니다.
      url: https://www.microsoft.com/security/blog/2020/03/26/alternative-security-professionals-it-achieve-modern-security-controls-todays-unique-remote-work-scenarios/
    - title: Azure AD를 사용하여 빠르고 안전하게 원격 공동 작업 사용
      summary: 인력 및 파트너가 원격 위치에서 효과적으로 공동 작업할 수 있도록 하려는 경우 다음 사항을 염두에 두어야 합니다.
      url: https://techcommunity.microsoft.com/t5/azure-active-directory-identity/enable-remote-collaboration-quickly-and-securely-with-azure-ad/ba-p/1257334
    - title: 원격 인력이 어디서든 필요한 모든 앱에 안전하게 액세스
      summary: Azure AD를 모든 앱의 컨트롤 플레인으로 만들면 집에서 작업하는 직원이 필요한 도구와 리소스에 안전하고 원활하게 액세스할 수 있으며, 이러한 도구와 리소스를 무단 액세스로부터 보호할 수 있습니다.
      url: https://www.microsoft.com/security/blog/2020/03/31/making-easier-remote-workforce-securely-access-apps-from-anywhere/
